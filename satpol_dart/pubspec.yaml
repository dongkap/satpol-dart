name: satpol_dart
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
repository: https://github.com/dongkap/satpol-dart

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.2.0
  percent_indicator: ^4.0.0
  flutter_rating_bar: ^4.0.0
  animations: ^2.0.2
  do_core:
    path: packages/do_core
  do_common:
    path: packages/do_common

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.1.0
  json_serializable: ^6.1.4
  build_runner: ^2.1.7
  retrofit_generator: ^4.0.1

flutter_intl:
  enabled: true
  class_name: DongkapLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fitness_app/
    - assets/eva_icons/fill/svg/
    - assets/eva_icons/outline/svg/
  fonts:
    - family: WorkSans
      fonts:
          - asset: assets/fonts/WorkSans-Regular.ttf
          - asset: assets/fonts/WorkSans-Medium.ttf
            weight: 500
          - asset: assets/fonts/WorkSans-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/WorkSans-Bold.ttf
            weight: 700
    - family: Roboto
      fonts:
          - asset: assets/fonts/Roboto-Bold.ttf
          - asset: assets/fonts/Roboto-Regular.ttf
          - asset: assets/fonts/Roboto-Medium.ttf
            weight: 400
